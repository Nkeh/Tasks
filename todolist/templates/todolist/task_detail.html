{% extends "base.html" %}

{% block title %}Task Detail{% endblock title %}

{% block content %}
<div class="tasklist">
  <div class="title">
    <h2>{{task.title}}</h2>
    <div class='edit'><p><a href='/tasks/{{task.id}}/update'>Edit</a><p></div>
    </div>
    <div class="description">
      <p>{{task.description}}</p>
      
      <p class="duedate">Due: <b> {{task.deadline}}</b></p>
    </div>
  </div>
{% endblock content %}
