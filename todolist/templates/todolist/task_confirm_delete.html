{% extends 'base.html' %}

{% block title %} Delete Task {% endblock title %}

{% block header %}Delete Task{% endblock header %}


{% block content %}

    <h3>Are you sure you want to delete "{{ task.title }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'task.list' %}">Cancel</a>
    </form>

    
{% endblock %}
