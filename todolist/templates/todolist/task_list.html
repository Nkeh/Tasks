{% extends 'base.html' %} 
{% block title %}Task List{% endblock title %}
{% block content %}
<h1>Your Tasks</h1>

<ul>
  {% for task in tasks %}
  <li>
    <h2><a href="{% url 'task.detail' task.id %}">{{task.title}}</a></h2>
  </li>
  <p>{{task.description}}</p>
  <p>Due: <b>{{task.deadline}}</b></p>
  <hr />
  {% endfor %}
</ul>
{% endblock content %}
